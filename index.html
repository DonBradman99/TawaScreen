<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tawa Islamic Centre</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      color: black;
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
    }
    #header {
      width: 100%;
      text-align: center;
      padding: 1px 0;
      position: fixed;
      top: -8px;
      left: 0;
      z-index: 500;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      color: #003366;
    }
    #left-panel {
      position: fixed;
      top: 10px;
      left: 25px;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      z-index: 900;
    }
    #logo, #side-image {
      width: 100%;
      height: 230px;
    }
    #logo img, #side-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #clock {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 5em;
      color: #003366;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
      user-select: none;
      margin-bottom: 20px;
    }
    #time-top-line {
      display: flex;
      gap: 0.2em;
      font-weight: bold;
    }
    #seconds {
      line-height: 1em;
      font-weight: normal;
      margin-top: 0.1em;
      font-size: .7em;
    }
    #main-content {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #slideshow {
      width: 850px;
      height: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 3px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .slide-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      padding: 20px;
      box-sizing: border-box;
    }
    .slide-container.active {
      opacity: 1;
      z-index: 1;
    }
    .slide-container img,
    .slide-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: contain;
    }
    #bottom-bar {
      position: absolute;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 1200px;
      width: 95%;
      display: flex;
      justify-content: space-between;
      padding: 12px 24px;
      font-size: 1.7em;
      color: #222;
      background: #f9f7f4;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
      font-weight: 600;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      backdrop-filter: blur(8px);
    }
    #date-container, #bank-details {
      white-space: nowrap;
      border: 1px solid #ccc;
      padding: 3px 8px;
      border-radius: 5px;
    }
    #right-panel {
      position: fixed;
      top: 30px;
      right: 10px;
      width: 200px;
      background: #f9f7f4;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
      padding: 12px 16px;
      font-size: 1.6em;
      color: #222;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 900;
    }
    #right-panel h2 {
      font-size: 1.2em;
      margin-bottom: 8px;
      color: #003366;
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }
    #prayer-times {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 1.15em;
      font-weight: bold;
    }
    .highlight {
      background-color: #003366 !important;
      color: white !important;
      padding: 3px 6px;
      border-radius: 5px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 51, 102, 0.6); }
      70% { box-shadow: 0 0 10px 10px rgba(0, 51, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 51, 102, 0); }
    }
    /* Table styles */
    #weekly-prayer-table table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2em;
    }
    #weekly-prayer-table th, #weekly-prayer-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #weekly-prayer-table thead tr {
      background-color: #003366;
      color: white;
    }
    #weekly-prayer-table tbody tr.highlight-row {
      background-color: #003366;
      color: white;
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>Tawa Islamic Centre</h1>
  </div>

  <div id="left-panel">
    <div id="logo"><img src="logo.png" alt="Logo" /></div>
    <div id="clock">
      <div id="time-top-line">
        <div id="hours"></div><div>:</div><div id="minutes"></div>
      </div>
      <div id="seconds"></div>
    </div>
    <div id="side-image"><img src="flag.jpg" alt="Flag" /></div>
  </div>

  <div id="right-panel">
    <h2 id="prayer-heading">Prayer Times</h2>
    <div id="prayer-times">Loading...</div>
  </div>

  <div id="main-content">
    <div id="slideshow">
      <!-- Welcome Image Slide -->
      <div class="slide-container active">
        <img src="welcome.png" alt="Slide 1" />
      </div>

      <!-- New Weekly Prayer Times Slide -->
      <div class="slide-container">
        <div id="weekly-prayer-table">
          <h2 style="text-align:center; color:#003366; margin-bottom: 12px;">Prayer Times for the Next 7 Days</h2>
          <div id="prayer-table-placeholder" style="height: 520px; overflow-y: auto; color: #555;">Loading weekly prayer times...</div>
        </div>
      </div>

      <!-- Existing iframe slides -->
      
      <div class="slide-container">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vTDQudPX6qWfceZb2HjmFRUbVPhsAki6no8zl0PhrOebp5nmot4uDS9YCohNwPP9Fc_NGTCIr46NPOv/pub?embedded=true" allowfullscreen></iframe>
      </div>
      
      <div class="slide-container">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vTyXAgoO4vLLJaDVn0doQ5f6fyNFnzLThPGFw6eUcFnQosVzkU7cWxZL6cSZM7a_8a7dymRjZHMMM-Y/pub?embedded=true" allowfullscreen></iframe>
      </div>
      <div class="slide-container">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vTafQsJmDn_crsv8m5mkRNtRL5dXzBQY_38qtsUf4FbaxeabKWjxbIzSbZ3ddwzj2fbKoyghUyIpjm9/pub?embedded=true" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div id="bottom-bar">
    <div id="date-container"><span id="english-date"></span> | <span id="islamic-date"></span></div>
    <div id="bank-details">ASB Bank Account: <strong>12-3223-0160160-000</strong></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('hours').textContent = h.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = m.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = s.toString().padStart(2, '0') + ' ' + ampm;
    }

    function updateDates() {
      const now = new Date();
      const day = now.getDate(), month = now.getMonth() + 1, year = now.getFullYear();
      document.getElementById('english-date').textContent = `${day}/${month}/${year}`;
      try {
        document.getElementById('islamic-date').textContent = new Intl.DateTimeFormat('en-TN-u-ca-islamic', { month: 'long', year: 'numeric' }).format(now);
      } catch {
        document.getElementById('islamic-date').textContent = 'Islamic date not supported';
      }
    }

    function setPrayerHeadingWithDay() {
      const dayName = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][new Date().getDay()];
      document.getElementById("prayer-heading").textContent = `${dayName} Prayer Times`;
    }

    async function fetchPrayerTimesFromSheet() {
      const sheetID = '1AunLHACQEUcIeIrcwXafAEpVn1dq39gLGJVIyL8QzV0';
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=Sheet1`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        const today = new Date();
        const todayStr = `${today.getMonth() + 1}/${today.getDate()}/${today.getFullYear()}`;

        let row = rows.find(r => {
          const d = r.c[0]?.f || r.c[0]?.v;
          return d === todayStr;
        });

        if (!row) {
          document.getElementById("prayer-times").textContent = "No prayer times for today.";
          return;
        }

        const names = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
        const times = row.c.slice(1).map(c => c?.f || c?.v || '');

        const now = new Date();

        // Convert time strings to Date objects
        const prayerTimes = times.map(timeStr => {
          let [h, m] = timeStr.split(':').map(Number);

          if (h < 24 && m < 60) {
            return new Date(today.getFullYear(), today.getMonth(), today.getDate(), h, m);
          } else {
            return null;
          }
        });

        let nextPrayerIndex = prayerTimes.findIndex(t => t && t > now);
        if (nextPrayerIndex === -1) nextPrayerIndex = 0;

        const html = names.map((name, i) => {
          let displayTime = times[i];
          if (displayTime.includes(':')) {
            const parts = displayTime.split(':');
            if (parts.length >= 2) {
              displayTime = parts[0] + ':' + parts[1];
            }
          }

          const isNext = i === nextPrayerIndex;

          return `
            <div class="${isNext ? 'highlight' : ''}" style="text-align: center;">
              <div style="font-size: 0.9em;">${name}</div>
              <div style="font-size: 1.1em;">${displayTime}</div>
            </div>
          `;
        }).join('');

        document.getElementById("prayer-times").innerHTML = html;

      } catch (e) {
        console.error("Failed to fetch prayer times:", e);
        document.getElementById("prayer-times").textContent = "Failed to load prayer times.";
      }
    }

    async function loadWeeklyPrayerTimes() {
      const sheetID = '1AunLHACQEUcIeIrcwXafAEpVn1dq39gLGJVIyL8QzV0';
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=Sheet1`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        const today = new Date();

        // Parse sheet rows into objects with Date and times
        const parsedRows = rows.map(r => {
          const dateCell = r.c[0];
          if (!dateCell) return null;
          const dateStr = dateCell.f || dateCell.v;
          if (!dateStr) return null;

          // Assuming date format is dd/mm/yyyy or d/m/yyyy
          const parts = dateStr.split('/');
          if (parts.length !== 3) return null;
          const day = parseInt(parts[0], 10);
          const month = parseInt(parts[1], 10);
          const year = parseInt(parts[2], 10);
          const date = new Date(year, month - 1, day);

          return {
            date,
            dateStr,
            times: r.c.slice(1).map(c => c?.f || c?.v || '')
          };
        }).filter(r => r && r.date >= new Date(today.getFullYear(), today.getMonth(), today.getDate())); // from today onward

        // Get next 7 days only
        const next7 = parsedRows.slice(0, 7);

        if (next7.length === 0) {
          document.getElementById("prayer-table-placeholder").textContent = "No data available.";
          return;
        }

        // Build table element
        const table = document.createElement('table');

        // Table header
        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th>Date</th>
            <th>Fajr</th>
            <th>Sunrise</th>
            <th>Dhuhr</th>
            <th>Asr</th>
            <th>Maghrib</th>
            <th>Isha</th>
          </tr>
        `;
        table.appendChild(thead);

        // Table body
        const tbody = document.createElement('tbody');

        next7.forEach(row => {
          const tr = document.createElement('tr');

          // Highlight if this row is today
          const isToday = row.date.toDateString() === today.toDateString();
          if (isToday) {
            tr.classList.add('highlight-row');
          }

          // Format date nicely dd/mm/yyyy
          const day = row.date.getDate();
          const month = row.date.getMonth() + 1;
          const year = row.date.getFullYear();
          const dateDisplay = `${day.toString().padStart(2,'0')}/${month.toString().padStart(2,'0')}/${year}`;

          tr.innerHTML = `
            <td>${dateDisplay}</td>
            ${row.times.map(t => `<td>${t}</td>`).join('')}
          `;
          tbody.appendChild(tr);
        });

        table.appendChild(tbody);

        const container = document.getElementById('prayer-table-placeholder');
        container.innerHTML = '';
        container.appendChild(table);

      } catch (err) {
        console.error('Error loading weekly prayer times:', err);
        document.getElementById("prayer-table-placeholder").textContent = "Failed to load weekly data.";
      }
    }

    window.onload = function () {
      updateClock();
      updateDates();
      setPrayerHeadingWithDay();
      fetchPrayerTimesFromSheet();
      loadWeeklyPrayerTimes();

      setInterval(updateClock, 1000);
      setInterval(updateDates, 60000);
      setInterval(fetchPrayerTimesFromSheet, 60000);
      setInterval(loadWeeklyPrayerTimes, 60000);

      // Slideshow logic
      let slideIndex = 0;
      const slides = document.querySelectorAll('.slide-container');

      function showNextSlide() {
        if (slides.length === 0) return;

        slides[slideIndex].classList.remove('active');
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add('active');
      }

      setInterval(showNextSlide, 5000);
    };
  </script>
</body>
</html>
