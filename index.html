<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tawa Islamic Centre</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      color: black;
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
    }
    #header {
      width: 100%;
      text-align: center;
      padding: 1px 0;
      position: fixed;
      top: -8px;
      left: 0;
      z-index: 500;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      color: #003366;
    }
    #left-panel {
      position: fixed;
      top: 0px;
      left: 25px;
      width: 170px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      z-index: 900;
    }
    #logo, #side-image {
      width: 100%;
      height: 100x;
    }
    #logo img, #side-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #clock {
      margin-top: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 4.3em;
      color: #003366;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
      user-select: none;
      margin-bottom;: 70px;
    }
    #time-top-line {
      display: flex;
      gap: 0.2em;
      font-weight: bold;
    }
    #seconds {
      line-height: 1em;
      font-weight: normal;
      margin-top: 0.1em;
      font-size: .5em;
    }
    #main-content {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #slideshow {
      width: 850px;
      height: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 3px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .slide-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      padding: 20px;
      box-sizing: border-box;
    }
    .slide-container.active {
      opacity: 1;
      z-index: 1;
    }
    .slide-container img,
    .slide-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: contain;
    }
    #bottom-bar {
      position: absolute;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 1200px;
      width: 95%;
      display: flex;
      justify-content: space-between;
      padding: 12px 24px;
      font-size: 1.7em;
      color: white;
      background: #007a99;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
      font-weight: 620;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      backdrop-filter: blur(8px);
    }
    #date-container, #bank-details {
      white-space: nowrap;
      border: 1px solid #ccc;
      padding: 3px 8px;
      border-radius: 5px;
    }
    .alt-prayer {
  background-color: #007a99; /* light blue background */
  border-radius: 3px;
      color: white;
}

    #right-panel {
      position: fixed;
      top: 10px;
      right: 7px;
      width: 170px;
      /*background: #f9f7f4;*/
      /*border-radius: 15px;*/
      /*box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);*/
      padding: 1px 16px;
      font-size: 1.6em;
      color: #222;
      font-weight: 680;
      font-weight: bold; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 900;
      /*height: 0px;*/
    }
    #right-panel h2 {
      font-size: 1.3em;
      margin-bottom: 8px;
      margin-top: 4px;
      /*color: #003366;*/
      text-align: center;
      border-bottom: 1px solid #ccc
      padding-bottom: 2px;
      background-color: #007a99;
      border-radius: 3px;
      color: white;
    }
    #prayer-times {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 1.1em;
    }
   
      
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 51, 102, 0.6); }
      70% { box-shadow: 0 0 10px 10px rgba(0, 51, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 51, 102, 0); }
    }

   /* Weekly Prayer Table - Modern Style */
#weekly-prayer-table table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-size: 1.4em;
  background-color: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
}

#weekly-prayer-table thead tr {
  background-color: #007a99;
  color: white;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

#weekly-prayer-table th,
#weekly-prayer-table td {
  padding: 16px 10px;
  text-align: center;
  border-bottom: 1px solid #ddd;
  border-right: 1px solid black; /* Thin white line between columns */
}


#weekly-prayer-table tbody tr:last-child td {
  border-bottom: none;
}

#weekly-prayer-table tbody tr.highlight-row {
  background-color: #003366;
  color: white;
  font-weight: bold;
}

#weekly-prayer-table th:first-child,
#weekly-prayer-table td:first-child {
  border-left: none;
}

#weekly-prayer-table th:last-child,
#weekly-prayer-table td:last-child {
  border-right: none;
}


    /* Target only the specific slide that has the weekly prayer table */
#weekly-prayer-table {
  position: relative;
  top: -20px;     /* move upward */
  left: -10px;    /* move left */
}

  </style>
</head>
<body>

  <div id="header"><h1>Tawa Islamic Centre</h1></div>

  <div id="left-panel">
    <div id="logo"><img src="logo.png" alt="Logo" /></div>
    <div id="clock">
      <div id="time-top-line">
        <div id="hours"></div><div>:</div><div id="minutes"></div>
      </div>
      <div id="seconds"></div>
    </div>
    <div id="side-image"><img src="flag.jpg" alt="Flag" /></div>
  </div>

  <div id="right-panel">
    <h2 id="prayer-heading">Prayer Times</h2>
    <div id="prayer-times">Loading...</div>
  </div>

  <div id="main-content">
    <div id="slideshow">
      <!-- Slide 1: Welcome -->
      <div class="slide-container active">
        <img src="welcome.jpg" alt="Welcome" />
      </div>

      <!-- Slide 2: Weekly Prayer Table -->
      <div class="slide-container">
        <div id="weekly-prayer-table">
          <h2 style="text-align:center; color:#003366; margin-bottom: 12px;">Prayer Times for the Next 7 Days</h2>
          <div id="prayer-table-placeholder" style="height: 520px;">Loading weekly prayer times...</div>
        </div>
      </div>

      <!-- Other Slides -->
      <div class="slide-container">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vTDQudPX6qWfceZb2HjmFRUbVPhsAki6no8zl0PhrOebp5nmot4uDS9YCohNwPP9Fc_NGTCIr46NPOv/pub?embedded=true" allowfullscreen></iframe>
      </div>
      <div class="slide-container">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vTyXAgoO4vLLJaDVn0doQ5f6fyNFnzLThPGFw6eUcFnQosVzkU7cWxZL6cSZM7a_8a7dymRjZHMMM-Y/pub?embedded=true" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div id="bottom-bar">
    <div id="date-container"><span id="english-date"></span> | <span id="islamic-date"></span></div>
    <div id="bank-details">ASB Bank Account: <strong>12-3223-0160160-000</strong></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('hours').textContent = h.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = m.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = s.toString().padStart(2, '0') + ' ' + ampm;
    }

    function updateDates() {
      const now = new Date();
      const day = now.getDate(), month = now.getMonth() + 1, year = now.getFullYear();
      document.getElementById('english-date').textContent = `${day}/${month}/${year}`;
      try {
        document.getElementById('islamic-date').textContent = new Intl.DateTimeFormat('en-TN-u-ca-islamic', { month: 'long', year: 'numeric' }).format(now);
      } catch {
        document.getElementById('islamic-date').textContent = 'Islamic date not supported';
      }
    }

    function setPrayerHeadingWithDay() {
      const dayName = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][new Date().getDay()];
      document.getElementById("prayer-heading").textContent = `${dayName} Prayer Times`;
    }

    async function fetchPrayerTimesFromSheet() {
      const sheetID = '1AunLHACQEUcIeIrcwXafAEpVn1dq39gLGJVIyL8QzV0';
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=Sheet1`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const today = new Date();
        const todayStr = `${today.getMonth() + 1}/${today.getDate()}/${today.getFullYear()}`;
        let row = rows.find(r => (r.c[0]?.f || r.c[0]?.v) === todayStr);
        if (!row) {
          document.getElementById("prayer-times").textContent = "No prayer times for today.";
          return;
        }
        const names = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
        const times = row.c.slice(1, 7).map(c => {
  const fullTime = c?.f || c?.v || '';
  return fullTime.split(':').slice(0, 2).join(':');
});

        const now = new Date();
        const prayerTimes = times.map(timeStr => {
          let [h, m] = timeStr.split(':').map(Number);
          return new Date(today.getFullYear(), today.getMonth(), today.getDate(), h, m);
        });
        let nextPrayerIndex = prayerTimes.findIndex(t => t > now);
        if (nextPrayerIndex === -1) nextPrayerIndex = 0;
        const html = names.map((name, i) => {
  const isNext = i === nextPrayerIndex;
  const isAlt = i % 2 === 1; // every second (1, 3, 5)
  const classes = [
    isNext ? 'highlight' : '',
    isAlt ? 'alt-prayer' : ''
  ].join(' ').trim();

  return `<div class="${classes}" style="text-align:center;"><div>${name}</div><div>${times[i]}</div></div>`;
}).join('');

        document.getElementById("prayer-times").innerHTML = html;
      } catch (e) {
        console.error("Failed to fetch prayer times:", e);
        document.getElementById("prayer-times").textContent = "Failed to load prayer times.";
      }
    }

    async function loadWeeklyPrayerTimes() {
      const sheetID = '1AunLHACQEUcIeIrcwXafAEpVn1dq39gLGJVIyL8QzV0';
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=Sheet1`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const today = new Date();
        const parsedRows = rows.map(r => {
          const dateCell = r.c[0];
          if (!dateCell) return null;
          const parts = (dateCell.f || dateCell.v).split('/');
          // month/day/year parsing:
          const date = new Date(+parts[2], parts[0]-1, +parts[1]);
          return {
            date,
            dateStr: dateCell.f || dateCell.v,
            times: r.c.slice(1, 7).map(c => {
  const fullTime = c?.f || c?.v || '';
  return fullTime.split(':').slice(0, 2).join(':'); // only hh:mm
})

          };
        }).filter(r => r && r.date >= new Date(today.getFullYear(), today.getMonth(), today.getDate()));
        const next7 = parsedRows.slice(0, 7);
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `<tr><th>Date</th><th>Fajr</th><th>Sunrise</th><th>Dhuhr</th><th>Asr</th><th>Maghrib</th><th>Isha</th></tr>`;
        const tbody = document.createElement('tbody');
        next7.forEach(r => {
          const tr = document.createElement('tr');
          if (r.date.toDateString() === today.toDateString()) tr.classList.add('highlight-row');
          // Format date as dd/mm/yyyy for display
          const dateDisplay = `${r.date.getDate().toString().padStart(2,'0')}/${(r.date.getMonth()+1).toString().padStart(2,'0')}/${r.date.getFullYear()}`;
          tr.innerHTML = `<td>${dateDisplay}</td>${r.times.map(t => `<td>${t}</td>`).join('')}`;
          tbody.appendChild(tr);
        });
        table.appendChild(thead);
        table.appendChild(tbody);
        const container = document.getElementById('prayer-table-placeholder');
        container.innerHTML = '';
        container.appendChild(table);
      } catch (e) {
        console.error('Failed loading weekly data', e);
        document.getElementById("prayer-table-placeholder").textContent = "Failed to load weekly data.";
      }
    }

    window.onload = function () {
      updateClock();
      updateDates();
      setPrayerHeadingWithDay();
      fetchPrayerTimesFromSheet();
      loadWeeklyPrayerTimes();

      setInterval(updateClock, 1000);
      setInterval(updateDates, 60000);
      setInterval(fetchPrayerTimesFromSheet, 60000);
      setInterval(loadWeeklyPrayerTimes, 60000);

      let slideIndex = 0;
const slides = document.querySelectorAll('.slide-container');

function showNextSlide() {
  slides[slideIndex].classList.remove('active');
  slideIndex = (slideIndex + 1) % slides.length;
  slides[slideIndex].classList.add('active');

  // Clear existing timer and set a new one based on slide index
  clearTimeout(window.slideTimer);
  const isWeeklyTable = slides[slideIndex].querySelector('#weekly-prayer-table');
  const delay = isWeeklyTable ? 10000 : 8000; // 8 sec for prayer table, 5 sec for others
  window.slideTimer = setTimeout(showNextSlide, delay);
}

      showNextSlide(); // custom timer already handled inside function

    };
  </script>
</body>
</html>
